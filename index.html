<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop.co</title>
</head>

<body>

    <section id="modal" style="left: -1400px;">
        <img onclick="modalTrueOrFalse()" id="closeModal" src="src/assets/black-cross.svg" alt="">
            <nav>
                <ul>
                    <li>
                        <div id="shop-drawer">
                            <p onclick="drawerTrueOrFalse()">Shop <img src="src/assets/drawer-icon.svg" alt=""></p>
                            <div class="drawer mobile" style="height: 0px;">
                                <p>T-shirt</p>
                                <p>Pants</p>
                                <p>Sweatshirt</p>
                            </div>
                        </div>
                    </li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                    <li>Brands</li>
                </ul>
            </nav>
    </section>

    <section onclick="closePopup()" id="popup" style="height: 25px; overflow: hidden;">
        <div></div>
        <p>Sign up and get 20% oof to your order. <span>Sign Up Now</span></p>
        <img id="" style="margin-right: 10px; cursor: pointer;" src="src/assets/cross.svg" alt="">
    </section>

    <header>
        <section id="header-container">
            <h1>SHOP.CO</h1>
            <div id="menu">
                <img onclick="modalTrueOrFalse()" id="hamburger" src="src/assets/hamburger.svg" alt="">
                <nav id="menu-desktop">
                    <ul>
                        <li>
                            <div>
                                <p onclick="drawerTrueOrFalse()" style="cursor: pointer;">Shop <img src="src/assets/drawer-icon.svg" alt=""></p>
                                <div class="drawer" style="height: 0px;">
                                    <p>T-shirt</p>
                                    <p>Pants</p>
                                    <p>Sweatshirt</p>
                                </div>
                            </div>
                        </li>
                        <li>On Sale</li>
                        <li>New Arrivals</li>
                        <li>Brands</li>
                    </ul>
                </nav>
            </div>
            <span id="search">
                <img src="src/assets/grey-search-icon.svg" alt="">
                <input type="text" placeholder="Search for products...">
            </span>
            <section id="user-container">
                <img onclick="showOrHideBar()" id="searchIcon" src="src/assets/search-icon.svg" alt="">
                <img src="src/assets/cart-icon.svg" alt="">
                <img src="src/assets/user-icon.svg" alt="">
            </section>
        </section>
        <div id="searchBarMobile" style="height: 0px;">
            <span>
                <img src="src/assets/grey-search-icon.svg" alt="">
                <input type="text" placeholder="Search for products...">
            </span>
        </div>
    </header>
    <main>
        <section>
            <section>
                painel
            </section>
            <section>
                marcas
            </section>
            <section>
                loja
            </section>
        </section>
    </main>
    <footer>
        <section>email</section>
        <section>contact</section>
    </footer>

    <script src="src/dist/index.js"></script>
</body>

</html>
